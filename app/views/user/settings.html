{% extends '../layouts/default.html' %}

{% block main %}
<div class="page-wrapper">
    <div id="settings-panel" class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-cog"></span>&nbsp;Settings</h3>
        </div>
        <div class="panel-body">
            <div class="field">Your Unique Account URL is:<input value="{{host_url}}/player/{{req.user.id}}" readonly="readonly" class="url-box selectable-text-input"></div><br/>
            <div class="row">
                <div class="col-md-5">
                    <form action="/user/update" method="post" class="form-horizontal" role="form">
                        <input type="hidden" name="_csrf" value="{{ csrf_token }}" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" name="username" class="form-control" value="{{req.user.username}}" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">E-mail</label>
                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control" value="{{req.user.email}}" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input type="password" name="repeat_password" class="form-control" placeholder="Repeat password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Save changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
<nav class="footer-nav">
    <ul>
        <li><a href="/faq">FAQ</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="/terms">Terms &amp; Privacy</a></li>
    </ul>
</nav>
{% endblock %}
